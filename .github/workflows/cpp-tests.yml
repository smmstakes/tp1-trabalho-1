name: Testes C++

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Instalar o g++
        run: sudo apt update && sudo apt install -y g++

      - name: Compilar o projeto
        run: g++ ./trabalho-1/main.cpp $(find ./trabalho-1/tests/dominios -name "*.cpp") ./trabalho-1/src/dominios/dominios.cpp -o main

      - name: Rodar os testes
        run: ./trabalho-1/main
